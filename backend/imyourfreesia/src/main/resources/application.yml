spring:
  h2:
    console:
      enabled: true
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

logging:
  level:
    com.example: DEBUG

